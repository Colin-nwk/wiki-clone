<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>SearchMe</title>
  </head>
  <body>
    <main class="container">
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="orange">Se</span><span class="blue">ar</span
          ><span class="green">ch</span><span class="red">Me</span
          ><span class="orange exclaim">!</span>
        </div>
        <form action="#" id="searchBar" class="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input type="text" name="" id="search" autocomplete="off" />
          <span
            id="clear"
            class="btn none btn clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms "
            ><i class="fas fa-times"></i
          ></span>
          <button
            id="searchBtn"
            class="btn searchBtn"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div class="stats" id="stats" aria-live="assertive"></div>
        </div>
        <!-- <div class="searchResults" id="searchResults">
          <div class="resultItem">
            <div class="resultTitle">
              <a href="">Dachsund </a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img src="" alt=" " />
              </div>
              <div class="resultText">
                <p class="resultDescription">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Eveniet, rerum.
                </p>
              </div>
            </div>
          </div>
        </div> -->
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt; </span>
        Powered by
        <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt; </span>
      </p>
    </footer>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
